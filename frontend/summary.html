<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
  <meta charset="UTF-8">
  <title>Booking Summary</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/SummaryController.js"></script>
  <style>
    h1{
      font-size: 60px;
      color: white;
    }
    li{
      font-size: 30px;
    }
  </style>
</head>
<body ng-controller="SummaryController">
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
      <source src="videos/vid_tickets.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  <div class="overlay">
    <h1><b>Booking Summary</b></h1>

    <h2>Movie: {{movie.title}}</h2>

    <ul class="ticket-list">
      <li ng-repeat="seat in selectedSeats">
        Row {{Math.ceil(seat.number / 10)}}, Seat {{seat.number}}
      </li>
    </ul>

    <h1>Total Price: â‚¹{{total}}</h1>

    <button class="confirm-btn" ng-click="payNow()">Pay Now</button>
  </div>
</body>
</html>
